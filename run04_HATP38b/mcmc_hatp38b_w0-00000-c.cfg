[pyrat]

# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = mcmc

# Atmospheric model:
atmfile  = ../run01/isothermal_1500K_uniform.atm

# Cross-section opacity files:
csfile  = ../pyratbay/inputs/CIA/CIA_Borysow_H2H2_0060-7000K_0.6-500um.dat
          ../pyratbay/inputs/CIA/CIA_Borysow_H2He_0050-3000K_0.3-030um.dat

# Wavelength sampling options (units, lower and higher boundaries):
wlunits = um
wllow   =  1.0 um
wlhigh  =  2.0 um

# Wavenumber options (units, stepsize, and oversampling factor):
wnunits = cm
wnstep  = 1.0
wnosamp = 2160

# System parameters (Sato 2012):
rstar    = 0.923 rsun
mstar    = 0.886 msun
tstar    = 5330.0
smaxis   = 0.0523 au
rplanet  = 0.825 rjup
mplanet  = 0.267 mjup
refpressure = 0.1 bar

# Maximum optical depth to calculate:
maxdepth = 10.0

# Observing geometry, select between: [transit eclipse]
path  = transit

# Temperature-profile model, select from: [isothermal TCEA MadhuInv MadhuNoInv]
tmodel  = isothermal

# Rayleigh models, select from: [lecavelier dalgarno_H dalgarno_He dalgarno_H2]
rayleigh = lecavelier
rpars    = 0.0 -4.0

# Haze models, select from: [deck ccsgray]
hazes = deck

# Transit-depth data: (Rp/Rs)**2
data   = 0.00849715  0.00855810  0.00843275  0.00850453  0.00866389
         0.00851375  0.00849900  0.00853222  0.00864714  0.00867879
         0.00875909  0.00878906  0.00879281  0.00891136  0.00875347
uncert = 0.00010140  0.00009621  0.00008999  0.00008853  0.00008005
         0.00008120  0.00008850  0.00007205  0.00009113  0.00008571
         0.00007300  0.00009187  0.00008064  0.00010006  0.00008795

# Filter bandpasses:
filter = ../inputs/filters/HAT-P-38b_wfc3_g141_1.139um.dat
         ../inputs/filters/HAT-P-38b_wfc3_g141_1.167um.dat
         ../inputs/filters/HAT-P-38b_wfc3_g141_1.195um.dat
         ../inputs/filters/HAT-P-38b_wfc3_g141_1.223um.dat
         ../inputs/filters/HAT-P-38b_wfc3_g141_1.251um.dat
         ../inputs/filters/HAT-P-38b_wfc3_g141_1.278um.dat
         ../inputs/filters/HAT-P-38b_wfc3_g141_1.306um.dat
         ../inputs/filters/HAT-P-38b_wfc3_g141_1.334um.dat
         ../inputs/filters/HAT-P-38b_wfc3_g141_1.362um.dat
         ../inputs/filters/HAT-P-38b_wfc3_g141_1.390um.dat
         ../inputs/filters/HAT-P-38b_wfc3_g141_1.418um.dat
         ../inputs/filters/HAT-P-38b_wfc3_g141_1.446um.dat
         ../inputs/filters/HAT-P-38b_wfc3_g141_1.474um.dat
         ../inputs/filters/HAT-P-38b_wfc3_g141_1.502um.dat
         ../inputs/filters/HAT-P-38b_wfc3_g141_1.530um.dat

# Bulk-abundance species:
bulk     = H2 He
# Retrieval-abundance species:
molscale = H2O N2 HCN

# MCMC parameters:
walk     = snooker
nsamples =     6e6
burnin   =   10000
nchains  =      21
thinning =       2
nproc    =      21
grbreak  =    1.01
grnmin   =     5e5

# Retrieval models, select from: [pt rad mol ray haze]
retflag = pt rad mol haze
#          Temp Radius  H2O   N2    HCN  Gray
params   = 1000  57500 -3.0  -5.0  -9.0  -3.0
pmin     =  300  15000 -9.0  -5.0  -9.0  -8.0
pmax     = 1500 190000  0.0   0.0   0.0   2.0
stepsize =   50    300  0.5   0.0   0.0   0.5

# Trace-abundances cap:
qcap = 0.9

# Opacity file name and temperature range and step:
extfile = ../run01/extfile_H2O_0300-3000K_1.0-2.0um.dat

# MCMC temperature boundaries:
tlow  =  300
thigh = 3000

# Verbosity level [1--5]:
verb  = 2

# Output file names:
logfile = ./MCMC_HAT-P-38b_1.0-2.0um_w0-00000-c.log
