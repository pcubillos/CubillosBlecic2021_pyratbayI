[pyrat]
# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = tli

# List of line-transtion databases:
dblist = ./HCN_exomol_1.0-5.5um_lbl.dat

# Type of line-transition database, select from: [ps hit ts vo vald emol repack]
dbtype = repack

# List of partition functions for each database:
pflist = ./PF_Exomol_HCN.dat

# Initial wavelength (microns):
wllow  = 1.0 um
wlhigh = 5.5 um

# Output TLI file:
tlifile = ./Exomol_HCN_1.0-5.5um.tli

# Verbosity level [1--5]:
verb = 2
