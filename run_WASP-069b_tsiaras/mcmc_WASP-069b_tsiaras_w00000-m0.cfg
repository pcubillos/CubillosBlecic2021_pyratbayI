          ../inputs/filters/WASP-069b_tsiaras_wfc3_g141_1.624um.dat

# MCMC parameters:
sampler  = snooker
nsamples =     6e6
burnin   =   10000
nchains  =      21
thinning =       2
ncpu     =      21
grbreak  =    1.01
grnmin   =     5e5

# Retrieval models, select from: [temp rad mol ray cloud]
retflag = temp rad mol
#        Temp Radius   H2O    N2
params =  664  1.017  -4.0  -0.9
pmin   =  100  0.100 -12.0 -12.0
pmax   = 3000  4.000   0.0   0.0
pstep  =   50  0.010   0.5   0.5

# Trace-abundances cap:
qcap = 0.9

# MCMC temperature boundaries:
tlow  =  100
thigh = 3000

# Verbosity level (<0:errors, 0:warnings, 1:headlines, 2:details, 3:debug):
verb = 2

