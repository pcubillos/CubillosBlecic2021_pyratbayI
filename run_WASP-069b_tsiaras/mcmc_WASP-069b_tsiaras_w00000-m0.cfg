[pyrat]

# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = mcmc

# Observing geometry, select between: [transit eclipse]
path = transit

# Output file name:
mcmcfile = ./MCMC_WASP-069b_tsiaras_1.0-2.0um_w00000-m0.npz

# Atmospheric model:
atmfile = ../run01/isothermal_1500K_uniform.atm

# Cross-section opacity files:
csfile = {ROOT}/inputs/CIA/CIA_Borysow_H2H2_0060-7000K_0.6-500um.dat
         {ROOT}/inputs/CIA/CIA_Borysow_H2He_0050-3000K_0.3-030um.dat

# Opacity file name:
extfile = ../run01/exttable_H2O_0100-3000K_1.0-5.5um.dat

# Wavelength sampling options (lower and higher boundaries):
wllow  = 1.0 um
wlhigh = 2.0 um

# Wavenumber options (stepsize, and oversampling factor):
wnstep  = 1.0
wnosamp = 2160

# System parameters (Anderson et al. 2014):
tstar = 4715
rstar = 0.813 rsun
mstar = 0.826 msun
smaxis = 0.0452 au
rplanet = 1.057 rjup
mplanet = 0.260 mjup
tstar_err = 50
rstar_err = 0.028 rsun
smaxis_err = 0.00053 au
refpressure = 0.1 bar

# Maximum optical depth to calculate:
maxdepth = 10.0

# Radius-profile model, select from: [hydro_m hydro_g]
radmodel = hydro_m

# Temperature-profile model, select from: [isothermal tcea madhu]
tmodel = isothermal

# Rayleigh models, select from: [lecavelier dalgarno_H dalgarno_He dalgarno_H2]
rayleigh = lecavelier
rpars    = 0.0 -4.0

# Retrieval-abundance species:
molmodel =  vert vert
molfree  =   H2O   N2
bulk = H2 He

# Transit-depth data: (Rp/Rs)**2
data =   1.65379600  1.66255236  1.65148201  1.65019716  1.65533956
         1.65765625  1.65045409  1.65071104  1.65765625  1.66332609
         1.66384201  1.65739876  1.65456769  1.65482496  1.65379600
         1.64685889  1.63993636  1.63686436
uncert = 0.00437240  0.00386820  0.00334126  0.00333996  0.00385980
         0.00412000  0.00334022  0.00385440  0.00540750  0.00361116
         0.00412768  0.00411968  0.00308712  0.00437376  0.00411520
         0.00359324  0.00384180  0.00383820
# Data units:
dunits = percent

# Filter bandpasses:
filters = ../inputs/filters/WASP-069b_tsiaras_wfc3_g141_1.126um.dat
          ../inputs/filters/WASP-069b_tsiaras_wfc3_g141_1.156um.dat
          ../inputs/filters/WASP-069b_tsiaras_wfc3_g141_1.185um.dat
          ../inputs/filters/WASP-069b_tsiaras_wfc3_g141_1.212um.dat
          ../inputs/filters/WASP-069b_tsiaras_wfc3_g141_1.239um.dat
          ../inputs/filters/WASP-069b_tsiaras_wfc3_g141_1.266um.dat
          ../inputs/filters/WASP-069b_tsiaras_wfc3_g141_1.292um.dat
