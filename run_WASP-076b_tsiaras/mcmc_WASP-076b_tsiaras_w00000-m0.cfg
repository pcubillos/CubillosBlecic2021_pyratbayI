[pyrat]

# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = mcmc

# Observing geometry, select between: [transit eclipse]
path = transit

# Output file name:
mcmcfile = ./MCMC_WASP-076b_tsiaras_1.0-2.0um_w00000-m0.npz

# Atmospheric model:
atmfile = ../run_setup/isothermal_1500K_uniform.atm

# Cross-section opacity files:
csfile = {ROOT}/inputs/CIA/CIA_Borysow_H2H2_0060-7000K_0.6-500um.dat
         {ROOT}/inputs/CIA/CIA_Borysow_H2He_0050-3000K_0.3-030um.dat

# Opacity file name:
extfile = ../run_setup/extfile_H2O_0100-3000K_0.5-10.0um.npz

# Wavelength sampling options (lower and higher boundaries):
wllow  = 1.0 um
wlhigh = 2.0 um

# Wavenumber options (stepsize, and oversampling factor):
wnstep  = 1.0
wnosamp = 2160

# System parameters (West et al. 2016):
tstar = 6250
rstar = 1.73 rsun
mstar = 1.46 msun
smaxis = 0.0330 au
rplanet = 1.830 rjup
mplanet = 0.920 mjup
tstar_err = 100
rstar_err = 0.04 rsun
smaxis_err = 0.0005 au
refpressure = 0.1 bar

# Maximum optical depth to calculate:
maxdepth = 10.0

# Radius-profile model, select from: [hydro_m hydro_g]
radmodel = hydro_m

# Temperature-profile model, select from: [isothermal tcea madhu]
tmodel = isothermal

# Rayleigh models, select from: [lecavelier dalgarno_H dalgarno_He dalgarno_H2]
rayleigh = lecavelier
rpars    = 0.0 -4.0

# Retrieval-abundance species:
molmodel =  vert vert
molfree  =   H2O   N2
bulk = H2 He

# Transit-depth data: (Rp/Rs)**2
data =   1.09411600  1.09244304  1.09118916  1.08680625  1.08701476
         1.08368100  1.07205316  1.07267449  1.09202500  1.09286116
         1.08597241  1.09286116  1.08388921  1.08180801  1.08701476
         1.07019025  1.06316721  1.05719524
uncert = 0.00481160  0.00459888  0.00313380  0.00417000  0.00375336
         0.00374760  0.00434868  0.00310710  0.00376200  0.00334528
         0.00375156  0.00355436  0.00395618  0.00395238  0.00396188
         0.00434490  0.00412440  0.00390716
# Data units:
dunits = percent

# Filter bandpasses:
filters = ../inputs/filters/WASP-076b_tsiaras_wfc3_g141_1.126um.dat
          ../inputs/filters/WASP-076b_tsiaras_wfc3_g141_1.156um.dat
          ../inputs/filters/WASP-076b_tsiaras_wfc3_g141_1.185um.dat
          ../inputs/filters/WASP-076b_tsiaras_wfc3_g141_1.212um.dat
          ../inputs/filters/WASP-076b_tsiaras_wfc3_g141_1.239um.dat
          ../inputs/filters/WASP-076b_tsiaras_wfc3_g141_1.266um.dat
          ../inputs/filters/WASP-076b_tsiaras_wfc3_g141_1.292um.dat
          ../inputs/filters/WASP-076b_tsiaras_wfc3_g141_1.319um.dat
          ../inputs/filters/WASP-076b_tsiaras_wfc3_g141_1.345um.dat
          ../inputs/filters/WASP-076b_tsiaras_wfc3_g141_1.372um.dat
          ../inputs/filters/WASP-076b_tsiaras_wfc3_g141_1.400um.dat
          ../inputs/filters/WASP-076b_tsiaras_wfc3_g141_1.428um.dat
          ../inputs/filters/WASP-076b_tsiaras_wfc3_g141_1.457um.dat
          ../inputs/filters/WASP-076b_tsiaras_wfc3_g141_1.487um.dat
          ../inputs/filters/WASP-076b_tsiaras_wfc3_g141_1.519um.dat
          ../inputs/filters/WASP-076b_tsiaras_wfc3_g141_1.551um.dat
          ../inputs/filters/WASP-076b_tsiaras_wfc3_g141_1.586um.dat
          ../inputs/filters/WASP-076b_tsiaras_wfc3_g141_1.624um.dat

# MCMC parameters:
sampler  = snooker
nsamples =     6e6
burnin   =   10000
nchains  =      24
thinning =       2
ncpu     =      24
grbreak  =    1.01
grnmin   =     5e5

# Retrieval models, select from: [temp rad mol ray cloud]
retflag = temp rad mol
#        Temp Radius   H2O    N2
params = 1500  1.740  -4.0  -1.0
pmin   =  100  0.100 -12.0 -12.0
pmax   = 3000  4.000   0.0   0.0
pstep  =   50  0.010   0.5   0.5

# Trace-abundances cap:
qcap = 0.9

# MCMC temperature boundaries:
tlow  =  100
thigh = 3000

# Verbosity level (<0:errors, 0:warnings, 1:headlines, 2:details, 3:debug):
verb = 2

