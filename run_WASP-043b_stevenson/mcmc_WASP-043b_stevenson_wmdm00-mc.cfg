[pyrat]

# Pyrat Bay run mode, select from: [tli atmosphere spectrum opacity mcmc]
runmode = mcmc

# Observing geometry, select between: [transit emission]
rt_path = transit

# Output file name:
mcmcfile = ./MCMC_WASP-043b_stevenson_1.0-5.5um_wmdm00-mc.npz

# Atmospheric model:
atmfile = ../run_setup/isothermal_1500K_uniform.atm

# Cross-section opacity files:
csfile =
    {ROOT}/inputs/CIA/CIA_Borysow_H2H2_0060-7000K_0.6-500um.dat
    {ROOT}/inputs/CIA/CIA_Borysow_H2He_0050-3000K_0.3-030um.dat

# Opacity file name:
extfile =
    ../run_setup/extfile_H2O_0100-3000K_0.5-10.0um.npz
    ../run_setup/extfile_CO_0100-3000K_0.5-10.0um.npz
    ../run_setup/extfile_CO2_0100-3000K_0.5-10.0um.npz
    ../run_setup/extfile_CH4_0100-3000K_0.5-10.0um.npz

# Wavelength sampling options (lower and higher boundaries):
wllow  = 1.0 um
wlhigh = 5.5 um

# Wavenumber options (stepsize, and oversampling factor):
wnstep  = 1.0
wnosamp = 2160

# System parameters (Gillon et al. 2012):
tstar = 4520
rstar = 0.667 rsun
mstar = 0.717 msun
smaxis = 0.0153 au
rplanet = 1.036 rjup
mplanet = 2.034 mjup
tstar_err = 120
rstar_err = 0.011 rsun
smaxis_err = 0.00018 au
refpressure = 0.1 bar

# Maximum optical depth to calculate:
maxdepth = 10.0

# Radius-profile model, select from: [hydro_m hydro_g]
radmodel = hydro_m

# Temperature-profile model, select from: [isothermal tcea madhu]
tmodel = isothermal

# Rayleigh models, select from: [lecavelier dalgarno_H dalgarno_He dalgarno_H2]
rayleigh = lecavelier
rpars    = 0.0 -4.0

# Haze models, select from: [deck ccsgray]
clouds = deck
cpars = 2.0

# Retrieval-abundance species:
molmodel =  vert vert vert vert vert
molfree  =   H2O   CO  CO2  CH4   N2
bulk = H2 He

