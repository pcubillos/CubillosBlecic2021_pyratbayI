[pyrat]

# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = mcmc

# Observing geometry, select between: [transit eclipse]
path = transit

# Output file name:
mcmcfile = ./MCMC_HATP-32b_damiano_1.0-2.0um_w00000-mc.npz

# Atmospheric model:
atmfile = ../run_setup/isothermal_1500K_uniform.atm

# Cross-section opacity files:
csfile = {ROOT}/inputs/CIA/CIA_Borysow_H2H2_0060-7000K_0.6-500um.dat
         {ROOT}/inputs/CIA/CIA_Borysow_H2He_0050-3000K_0.3-030um.dat

# Opacity file name:
extfile = ../run_setup/extfile_H2O_0100-3000K_0.5-10.0um.npz

# Wavelength sampling options (lower and higher boundaries):
wllow  = 1.0 um
wlhigh = 2.0 um

# Wavenumber options (stepsize, and oversampling factor):
wnstep  = 1.0
wnosamp = 2160

# System parameters (Hartman et al. 2011):
tstar = 6207
rstar = 1.219 rsun
mstar = 1.160 msun
smaxis = 0.0343 au
rplanet = 1.789 rjup
mplanet = 0.860 mjup
tstar_err = 88
rstar_err = 0.016 rsun
smaxis_err = 0.0004 au
refpressure = 0.1 bar

# Maximum optical depth to calculate:
maxdepth = 10.0

# Radius-profile model, select from: [hydro_m hydro_g]
radmodel = hydro_m

# Temperature-profile model, select from: [isothermal tcea madhu]
tmodel = isothermal

# Rayleigh models, select from: [lecavelier dalgarno_H dalgarno_He dalgarno_H2]
rayleigh = lecavelier
rpars    = 0.0 -4.0

# Haze models, select from: [deck ccsgray]
clouds = deck
cpars = 2.0

# Retrieval-abundance species:
molmodel =  vert vert
molfree  =   H2O   N2
bulk = H2 He

# Transit-depth data: (Rp/Rs)**2
data =   2.29400013  2.28619994  2.30909997  2.30830014  2.28930003
         2.28779994  2.29509986  2.28640014  2.31760006  2.33350005
         2.32549995  2.31220003  2.33820002  2.32020008  2.31810004
         2.30409995  2.28899985  2.30760010  2.28709999  2.26109986
uncert = 0.01120013  0.00999989  0.01049994  0.01049995  0.01020003
         0.01020002  0.01100012  0.01229990  0.00940000  0.01290011
