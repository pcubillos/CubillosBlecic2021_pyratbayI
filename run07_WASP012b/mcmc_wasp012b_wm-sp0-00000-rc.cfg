wllow   =  0.3 um
wlhigh  =  5.5 um

# Wavenumber options (units, stepsize, and oversampling factor):
wnunits = cm
wnstep  = 3.0
wnosamp = 2160

# System parameters:
rstar    = 1.57 rsun
mstar    = 1.434 msun
tstar    = 6360.0
smaxis   = 0.023 au
rplanet  = 1.79 rjup
