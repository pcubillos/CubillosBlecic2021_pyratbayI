[pyrat]

# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = mcmc

# Observing geometry, select between: [transit eclipse]
path = transit

# Output file name:
mcmcfile = ./MCMC_HAT-P-41b_1.0-5.5um_wm-00000-c.npz

# Atmospheric model:
atmfile = ../run01/isothermal_1500K_uniform.atm

# Cross-section opacity files:
csfile = {ROOT}/inputs/CIA/CIA_Borysow_H2H2_0060-7000K_0.6-500um.dat
         {ROOT}/inputs/CIA/CIA_Borysow_H2He_0050-3000K_0.3-030um.dat

# Opacity file name:
extfile = ../run01/exttable_H2O_0100-3000K_1.0-5.5um.dat

# Wavelength sampling options (units, lower and higher boundaries):
wllow  = 1.0 um
wlhigh = 2.0 um

# Wavenumber options (units, stepsize, and oversampling factor):
wnstep  = 1.0
wnosamp = 2160

# System parameters (Hartmann et al. 2012):
rstar    = 1.683 rsun
mstar    = 1.418 msun
tstar    = 6390.0
smaxis   = 0.0426 au
rplanet  = 1.685 rjup
mplanet  = 0.800 mjup
refpressure = 0.1 bar

# Maximum optical depth to calculate:
maxdepth = 10.0

# Radius-profile model, select from: [hydro_m hydro_g]
radmodel = hydro_m

# Temperature-profile model, select from: [isothermal TCEA MadhuInv MadhuNoInv]
tmodel  = isothermal

# Rayleigh models, select from: [lecavelier dalgarno_H dalgarno_He dalgarno_H2]
rayleigh = lecavelier
rpars    = 0.0 -4.0

# Haze models, select from: [deck ccsgray]
clouds = deck
cpars = 2.0

# Retrieval-abundance species:
molmodel = vert vert
molfree  = H2O  N2
bulk = H2 He

# Transit-depth data: (Rp/Rs)**2
data   = 0.01013244  0.01027790  0.01024751  0.01022728  0.01021312  
         0.01022121  0.01024549  0.01017274  0.01041828  0.01039992  
         0.01039176  0.01043462  0.01042645  0.01051035  0.01040604  
         0.01031850  0.01023942  0.01015258  
uncert = 0.00010670  0.00008110  0.00008098  0.00008495  0.00008287  
         0.00008492  0.00007693  0.00007867  0.00007145  0.00009382  
         0.00008971  0.00008785  0.00008577  0.00008817  0.00011221  
         0.00008939  0.00008905  0.00009673  

# Filter bandpasses:
filters =
         ../inputs/filters/HAT-P-41b_wfc3_g141_1.126um.dat
         ../inputs/filters/HAT-P-41b_wfc3_g141_1.156um.dat
         ../inputs/filters/HAT-P-41b_wfc3_g141_1.185um.dat
         ../inputs/filters/HAT-P-41b_wfc3_g141_1.212um.dat
         ../inputs/filters/HAT-P-41b_wfc3_g141_1.239um.dat
         ../inputs/filters/HAT-P-41b_wfc3_g141_1.266um.dat
         ../inputs/filters/HAT-P-41b_wfc3_g141_1.292um.dat
         ../inputs/filters/HAT-P-41b_wfc3_g141_1.319um.dat
         ../inputs/filters/HAT-P-41b_wfc3_g141_1.345um.dat
         ../inputs/filters/HAT-P-41b_wfc3_g141_1.372um.dat
         ../inputs/filters/HAT-P-41b_wfc3_g141_1.400um.dat
         ../inputs/filters/HAT-P-41b_wfc3_g141_1.428um.dat
         ../inputs/filters/HAT-P-41b_wfc3_g141_1.457um.dat
         ../inputs/filters/HAT-P-41b_wfc3_g141_1.487um.dat
         ../inputs/filters/HAT-P-41b_wfc3_g141_1.519um.dat
         ../inputs/filters/HAT-P-41b_wfc3_g141_1.551um.dat
         ../inputs/filters/HAT-P-41b_wfc3_g141_1.586um.dat
         ../inputs/filters/HAT-P-41b_wfc3_g141_1.624um.dat

# MCMC parameters:
sampler  = snooker
nsamples =     6e6
burnin   =   10000
nchains  =      21
thinning =       2
ncpu     =      21
grbreak  =    1.01
grnmin   =     5e5

# Retrieval models, select from: [pt rad mol ray haze]
retflag = temp rad mol cloud
#        Temp Radius   H2O    N2  Gray
params = 1000  1.655  -4.0  -5.0  -0.5
pmin   =  100  0.500 -10.0 -10.0  -6.0
pmax   = 3000  5.000   0.0   0.0   2.0
pstep  =   50  0.010   0.5   0.5   0.5

# Trace-abundances cap:
qcap = 0.9

# MCMC temperature boundaries:
tlow  =  100
thigh = 3000

# Verbosity level (<0:errors, 0:warnings, 1:headlines, 2:details, 3:debug):
verb = 2
