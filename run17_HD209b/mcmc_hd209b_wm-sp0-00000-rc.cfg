wllow   =  0.3 um
wlhigh  = 33.0 um

# Wavenumber options (units, stepsize, and oversampling factor):
wnunits = cm
wnstep  = 3.0
wnosamp = 2160

# System parameters:
rstar    = 1.125 rsun
mstar    = 1.101 msun
tstar    = 6065.0
smaxis   = 0.047 au
rplanet  = 1.36 rjup
