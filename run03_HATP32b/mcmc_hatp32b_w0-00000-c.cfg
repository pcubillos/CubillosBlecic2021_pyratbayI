[pyrat]

# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = mcmc

# Atmospheric model:
atmfile  = ../run01/isothermal_1500K_uniform.atm

# Cross-section opacity files:
csfile  = ../pyratbay/inputs/CIA/CIA_Borysow_H2H2_0060-7000K_0.6-500um.dat
          ../pyratbay/inputs/CIA/CIA_Borysow_H2He_0050-3000K_0.3-030um.dat

# Wavelength sampling options (units, lower and higher boundaries):
wlunits = um
wllow   =  1.0 um
wlhigh  =  5.5 um

# Wavenumber options (units, stepsize, and oversampling factor):
wnunits = cm
wnstep  = 3.0
wnosamp = 2160

# System parameters (Damiano 2017):
rstar    = 1.219 rsun
mstar    = 1.160 msun
tstar    = 6207.0
smaxis   = 0.0343 au
rplanet  = 1.789 rjup
mplanet  = 0.860 mjup
refpressure = 0.1 bar

# Maximum optical depth to calculate:
maxdepth = 10.0

# Observing geometry, select between: [transit eclipse]
path  = transit

# Temperature-profile model, select from: [isothermal TCEA MadhuInv MadhuNoInv]
tmodel  = isothermal

# Rayleigh models, select from: [lecavelier dalgarno_H dalgarno_He dalgarno_H2]
rayleigh = lecavelier
rpars    = 0.0 -4.0

# Haze models, select from: [deck ccsgray]
hazes = deck

# Alkali opacity, select from: [SodiumVdWst PotassiumVdWst]
#alkali = SodiumVdWst PotassiumVdWst

# Transit-depth data: (Rp/Rs)**2
data   = 0.02294000  0.02286200  0.02309100  0.02308300  0.02289300  
         0.02287800  0.02295100  0.02286400  0.02317600  0.02333500  
         0.02325500  0.02312200  0.02338200  0.02320200  0.02318100  
         0.02304100  0.02289000  0.02307600  0.02287100  0.02261100  
         
uncert = 0.00011200  0.00010000  0.00010500  0.00010500  0.00010200  
         0.00010200  0.00011000  0.00012300  0.00009400  0.00012900  
         0.00010300  0.00011100  0.00011900  0.00011500  0.00013000  
         0.00016000  0.00011400  0.00013100  0.00010200  0.00011100  

# Filter bandpasses:
filter = ../inputs/filters/HAT-P-32b_wfc3_g141_1.138um.dat
         ../inputs/filters/HAT-P-32b_wfc3_g141_1.164um.dat
         ../inputs/filters/HAT-P-32b_wfc3_g141_1.189um.dat
         ../inputs/filters/HAT-P-32b_wfc3_g141_1.213um.dat
         ../inputs/filters/HAT-P-32b_wfc3_g141_1.236um.dat
         ../inputs/filters/HAT-P-32b_wfc3_g141_1.260um.dat
         ../inputs/filters/HAT-P-32b_wfc3_g141_1.284um.dat
         ../inputs/filters/HAT-P-32b_wfc3_g141_1.307um.dat
