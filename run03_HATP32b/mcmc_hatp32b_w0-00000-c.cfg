         ../inputs/filters/HAT-P-32b_wfc3_g141_1.354um.dat
         ../inputs/filters/HAT-P-32b_wfc3_g141_1.378um.dat
         ../inputs/filters/HAT-P-32b_wfc3_g141_1.403um.dat
         ../inputs/filters/HAT-P-32b_wfc3_g141_1.428um.dat
         ../inputs/filters/HAT-P-32b_wfc3_g141_1.454um.dat
         ../inputs/filters/HAT-P-32b_wfc3_g141_1.480um.dat
         ../inputs/filters/HAT-P-32b_wfc3_g141_1.508um.dat
