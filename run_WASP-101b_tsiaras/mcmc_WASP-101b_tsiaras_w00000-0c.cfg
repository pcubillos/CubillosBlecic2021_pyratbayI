[pyrat]

# Pyrat Bay run mode, select from: [tli atmosphere spectrum opacity mcmc]
runmode = mcmc

# Observing geometry, select between: [transit emission]
rt_path = transit

# Output file name:
mcmcfile = ./MCMC_WASP-101b_tsiaras_1.0-2.0um_w00000-0c.npz

# Atmospheric model:
atmfile = ../run_setup/isothermal_1500K_uniform.atm

# Cross-section opacity files:
csfile =
    {ROOT}/inputs/CIA/CIA_Borysow_H2H2_0060-7000K_0.6-500um.dat
    {ROOT}/inputs/CIA/CIA_Borysow_H2He_0050-3000K_0.3-030um.dat

# Opacity file name:
extfile = ../run_setup/extfile_H2O_0100-3000K_0.5-10.0um.npz

# Wavelength sampling options (lower and higher boundaries):
wllow  = 1.0 um
wlhigh = 2.0 um

# Wavenumber options (stepsize, and oversampling factor):
wnstep  = 1.0
wnosamp = 2160

# System parameters (Hellier et al. 2014):
tstar = 6400
rstar = 1.290 rsun
mstar = 1.340 msun
smaxis = 0.0506 au
rplanet = 1.410 rjup
mplanet = 0.500 mjup
tstar_err = 110
rstar_err = 0.04 rsun
smaxis_err = 0.0009 au
refpressure = 0.1 bar

# Maximum optical depth to calculate:
maxdepth = 10.0

# Radius-profile model, select from: [hydro_m hydro_g]
radmodel = hydro_m

# Temperature-profile model, select from: [isothermal tcea madhu]
tmodel = isothermal

# Rayleigh models, select from: [lecavelier dalgarno_H dalgarno_He dalgarno_H2]
rayleigh = lecavelier
rpars    = 0.0 -4.0

# Haze models, select from: [deck ccsgray]
clouds = deck
cpars = 2.0

# Retrieval-abundance species:
molmodel =  vert
molfree  =   H2O
bulk = H2 He

# Transit-depth data: (Rp/Rs)**2
data =
    1.18243876  1.18374400  1.17744201  1.19180889  1.19202724
    1.18265625  1.18788201  1.18940836  1.18504996  1.19115396
    1.18744609  1.17440569  1.18635664  1.18439689  1.16899344
    1.16337796  1.17353889  1.16704809
uncert =
    0.00804676  0.00826880  0.00672762  0.00742356  0.00611408
    0.00630750  0.00719334  0.00567112  0.00653160  0.00742152
    0.00653820  0.00498502  0.00501032  0.00783576  0.00605472
    0.00776592  0.00823308  0.00756210
# Data units:
dunits = percent

# Filter bandpasses:
filters =
    ../inputs/filters/WASP-101b_tsiaras_wfc3_g141_1.126um.dat
    ../inputs/filters/WASP-101b_tsiaras_wfc3_g141_1.156um.dat
    ../inputs/filters/WASP-101b_tsiaras_wfc3_g141_1.185um.dat
    ../inputs/filters/WASP-101b_tsiaras_wfc3_g141_1.212um.dat
    ../inputs/filters/WASP-101b_tsiaras_wfc3_g141_1.239um.dat
    ../inputs/filters/WASP-101b_tsiaras_wfc3_g141_1.266um.dat
    ../inputs/filters/WASP-101b_tsiaras_wfc3_g141_1.292um.dat
    ../inputs/filters/WASP-101b_tsiaras_wfc3_g141_1.319um.dat
    ../inputs/filters/WASP-101b_tsiaras_wfc3_g141_1.345um.dat
    ../inputs/filters/WASP-101b_tsiaras_wfc3_g141_1.372um.dat
    ../inputs/filters/WASP-101b_tsiaras_wfc3_g141_1.400um.dat
    ../inputs/filters/WASP-101b_tsiaras_wfc3_g141_1.428um.dat
    ../inputs/filters/WASP-101b_tsiaras_wfc3_g141_1.457um.dat
    ../inputs/filters/WASP-101b_tsiaras_wfc3_g141_1.487um.dat
    ../inputs/filters/WASP-101b_tsiaras_wfc3_g141_1.519um.dat
