# MCMC parameters:
sampler  = snooker
nsamples =     6e6
burnin   =   10000
nchains  =      24
thinning =       2
ncpu     =      24
grbreak  =    1.01
grnmin   =     5e5

# Retrieval models, select from: [temp rad mol ray cloud]
retflag = temp rad mol
