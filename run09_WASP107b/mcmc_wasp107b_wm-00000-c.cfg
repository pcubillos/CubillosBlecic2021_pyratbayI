# Bulk-abundance species:
bulk     = H2 He
# Retrieval-abundance species:
molscale = H2O Na K N2 CO CO2 CH4 NH3 HCN

# MCMC parameters:
walk     = snooker
nsamples =     5e6
burnin   =   10000
nchains  =      21
thinning =       5
nproc    =      21

# Retrieval models, select from: [pt rad mol ray haze]
retflag = pt rad mol haze
#          Temp Radius  H2O   Na    K   N2   CO  CO2  CH4  NH3  HCN Gray
params   =  770  65700 -3.0 -5.5 -6.7 -0.3 -9.0 -9.0 -9.0 -9.0 -9.0 -0.0
