# Retrieval-abundance species:
molscale = H2O Na K N2 CO CO2 CH4 NH3 HCN

# MCMC parameters:
walk     = snooker
nsamples =     3e6
burnin   =   10000
nchains  =      21
thinning =       2
nproc    =      21
grbreak  =   1.003
grnmin   =  500000

# Retrieval models, select from: [pt rad mol ray haze]
retflag = pt rad mol haze
